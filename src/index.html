<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Corona</title>

  </head>
  <body>
    <header>
      <div class="jumbotron jumbotron-fluid bg-success mb-0">

          <h1>Data Corona</h1>
          <p>Statistik mengenai pandemi Covid-19, semua data didapat dari <a href="https://covid19api.com/">covid19api</a></p>
        </div>
      </div>

      <nav class="navbar navbar-expand-lg bg-green">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item mr-4 my-1">
            <button class="btn btn-outline-light" id="dataGlobal">Data Global</button>
          </li>

          <li class="nav-item mr-4 my-1">
            <button class="btn btn-outline-light" id="dataIndonesia">Data Indonesia</button>
          </li>
        </ul>

        <div class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Atau cari negara"
            id="searchField"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" id="searchButton">
            Cari
          </button>
        </div>
      </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col">

            </div>
        </div>
        
    </main>

    <script src="./scripts/index.js" type="module"></script>
